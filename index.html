<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitstamp Account Balance</title>
</head>
<body>
  <h1>Bitstamp Account Balance</h1>
  <button id="getBalance">Get Account Balance</button>
  <pre id="balance"></pre>

  <script>
    document.getElementById("getBalance").addEventListener("click", function() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:8080/balance", true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          var balance = JSON.parse(xhr.responseText);
          document.getElementById("balance").textContent = JSON.stringify(balance, null, 2);
        } else {
          document.getElementById("balance").textContent = "Error: " + xhr.statusText;
        }
      };
      xhr.onerror = function() {
        document.getElementById("balance").textContent = "Error: Request failed";
      };
      xhr.send();
    });
  </script>
</body>
</html>
